<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
   

</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="template.html" target="_self" >Sobre Nós</a></li><br>
                <li><a href="horario-atendimento.html" target="_self">Horário de Atendimento</a></li><br>
                <li><a href="contato.html" target="_self">Contato</a></li><br>
                
            </ul>
        </div>

        <div class="main">
            <div class="header-contato">
              
                <!-- Aqui vai o seu header -->
                 <img src="./Logo/logo-header-contato01.png" alt="" width="210">
                 <img src="./Logo/logo-header-contato02.png" alt="" width="200">

                 <div class="midias-redes-sociais">
                    <span class="redes-sociais">
                        <section>
                            <img src="./Logo/instagram-40.svg" alt="" width="40">
                            <img src="./Logo/facebook-13.svg" alt="" width="40">
                        </section>
                    </span>
    
                     <span class="musicaDefundo">
                        <audio audioplay controls >
                            <source src="./Musicas/moonlightcoffee.mp3" type="audio/mpeg" autoplay>
                        </audio>
                     </span>
                    </div>
            </div>
    
            <div class="content">
              <!-- Aqui vai o seu conteúdo -->
              
                <h2 id="contato">Contato</h2>

                <h3></h3>
                <h4>Telefones:</h4> 
                
                <table class="table-whatsapp" border="0" width="500" cellspacing="5" padding="3">
                    
                    <tr>
                        <th></b>Agende sua consulta:</b></th>
                        <td>(47)3257-9945</td>
                        <td>(47)3257-9315</td>
                    </tr>
                    <tr>
                        <td><img class="logo-whatsapp" src="./Logo/whatsapp-logo-png.png" width="25" aling="right"> Whatsapp</td>
                        <td>(47)99885-7411</td>
                    </tr>

                </table>
                <br>
                <br>

                <div class="endereco-mapa">
                    <p><b>Endereço:</b></p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2515.667997884984!2d-49.08486497861357!3d-26.913274669485105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df192bcfdfd75b%3A0xe3c522a464b5b6d7!2sR.%20Mariana%20Bronnemann%20-%20Velha%2C%20Blumenau%20-%20SC%2C%2089036-080!5e0!3m2!1spt-BR!2sbr!4v1740183466204!5m2!1spt-BR!2sbr" width="550" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <br>
                <br>

                <fieldset class="formulario-fieldset">
                    <legend><b>Fale conosco:</b></legend>
                <div class="formulario">
                <form class="formulario-contato" autocomplete="off" target="_self" method="post">
                    <label> Nome completo:</label> <input type="text" name:"name"><br>
                    <label>Idade:</label> <input type="number" name:"age"><br>
                    <label> Convênio:</label> <input type="text" name:"convenio"><br>
                    <label> E-mail:</label> <input type="email" name="email"><br>

                    <label>Mensagem: </label>
                    <textarea name="message" rows="5" cols="40" placeholder="Digite sua mensagem aqui"></textarea><br>

                    <button type="submit">Limpar</button>
                    <button type="submit">Enviar</button>
                   
                </form>
                </div>
                </fieldset>

            </div>
               
    
            <div class="footer">
                
                <!-- Aqui vai o seu rodapé -->
                <div class="logo-footer">
                    <span>
                    <img src="./Logo/logo-footer.png" alt="" width="200">
                    </span>
                    
                </div> 
                
                <span class="convenios-footer">
                    <p>Convênios</p>
                </span>

                <div class="imagens-convenios">
                    <section>
                        <img src="./Logo/unimed-2048.png" alt="" width="130">
                        <img src="./Logo/SulAmerica-Saude-Logo (1).png" alt="" width="130">
                        <img src="./Logo/bradesco-saude-logo.png" alt="" width="130">
                    </section>
                </div> 

                              
                <div class="autor">
                   
                     <p> 2025. Site desenvolvido por Núria Mendonça</p>
                </div>
               
               
            </div>
        </div>
    </div>
</body>
</html>
